<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" th:href="@{/common/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/common/bootstrap/css/bootstrap.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/common/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/personal.css}" media="all">
    <script type="text/javascript" th:src="@{/common/layui/layui.js}"></script>
    <script type="text/javascript">
        layui.use(['form', 'upload'], function () {
            var form = layui.form();
            layui.upload({
                url: '',//上传接口
                success: function (res) {
                    //上传成功后的回调
                    console.log(res)
                }
            });

        });
    </script>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>个人信息</span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix">
            <form class="layui-form col-lg-5" action="/personInfo/submit" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" class="layui-input layui-disabled" th:value="${session.user.nickname}"
                               disabled="disabled">
                    </div>
                </div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色</label>
					<div class="layui-input-block">
						<input type="text" name="role" class="layui-input layui-disabled" th:value="${session.user.isAdmin ? '管理员' : '租户'}"
							   disabled="disabled">
					</div>
				</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" th:class="layui-input" th:value="${session.user.realName}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="number" name="phoneNumber" class="layui-input" th:value="${session.user.phoneNumber}">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <textarea th:text="${session.user.address}" name="address" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="refresh()">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
	function refresh(){
		var index = parent.layer.getFrameIndex(window.name);
		parent.location.reload(); //刷新父页面
		parent.layer.close(index);
	}
</script>
</body>
</html>
